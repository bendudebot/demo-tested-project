services:
  # Production image
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demo-utils
    restart: unless-stopped

  # Test runner
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: demo-utils-test
    volumes:
      - ./coverage:/app/coverage
    profiles:
      - test

  # Development with hot reload
  dev:
    image: node:20-alpine
    container_name: demo-utils-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run test:watch
    profiles:
      - dev
